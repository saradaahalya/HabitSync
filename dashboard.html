<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitSync - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-page">
    <div class="container">
        <nav class="navbar glass-card">
            <div class="nav-content">
                <h1 class="nav-title">HabitSync</h1>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="stats.html" class="nav-link">Stats</a>
                </div>
            </div>
            <button id="logoutBtn" class="btn btn-secondary btn-small">Logout</button>
        </nav>

        <main class="dashboard-main">
            <!-- Add Habit Form -->
            <section class="add-habit-section glass-card">
                <h2>Add New Habit</h2>
                <form id="habitForm" class="habit-form">
                    <div class="form-group">
                        <label for="habitName">Habit Name</label>
                        <input 
                            type="text" 
                            id="habitName" 
                            placeholder="e.g., Morning Exercise, Read, Meditate" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="habitFrequency">Frequency</label>
                        <select id="habitFrequency" required>
                            <option value="Daily">Daily</option>
                            <option value="Weekly">Weekly</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Habit</button>
                </form>
                <div id="formMessage" class="form-message"></div>
            </section>

            <!-- Habits List -->
            <section class="habits-section">
                <h2>Your Habits</h2>
                <div id="habitsList" class="habits-list">
                    <p class="empty-state">No habits yet. Create your first habit above!</p>
                </div>
            </section>
        </main>

        <footer class="dashboard-footer">
            <p>HabitSync Â© 2026 | Build habits. Track progress. Stay consistent.</p>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content glass-card">
            <span class="modal-close">&times;</span>
            <h2>Edit Habit</h2>
            <form id="editForm" class="habit-form">
                <input type="hidden" id="editHabitId">
                <div class="form-group">
                    <label for="editHabitName">Habit Name</label>
                    <input type="text" id="editHabitName" required>
                </div>
                <div class="form-group">
                    <label for="editHabitFrequency">Frequency</label>
                    <select id="editHabitFrequency" required>
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
