<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitSync - Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="stats-page">
    <div class="container">
        <nav class="navbar glass-card">
            <div class="nav-content">
                <h1 class="nav-title">HabitSync</h1>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                </div>
            </div>
        </nav>

        <main class="stats-main">
            <!-- Weekly Overview -->
            <section class="stats-section glass-card">
                <h2>Weekly Progress</h2>
                <div class="canvas-container">
                    <canvas id="progressChart"></canvas>
                </div>
            </section>

            <!-- Summary Stats -->
            <section class="summary-stats glass-card">
                <h2>Summary</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalHabits">0</div>
                        <div class="stat-label">Total Habits</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedToday">0</div>
                        <div class="stat-label">Completed Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="averageStreak">0</div>
                        <div class="stat-label">Average Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="longestStreak">0</div>
                        <div class="stat-label">Longest Streak</div>
                    </div>
                </div>
            </section>

            <!-- Habit Streaks -->
            <section class="streaks-section glass-card">
                <h2>Habit Streaks</h2>
                <div id="streaksList" class="streaks-list">
                    <p class="empty-state">No habits yet. Create your first habit on the dashboard!</p>
                </div>
            </section>
        </main>

        <footer class="stats-footer">
            <p>HabitSync Â© 2026 | Stay consistent, stay strong!</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-compat.js"></script>
    <script src="api-client.js"></script>
    <script src="auth.js"></script>
    <script src="stats.js"></script>
</body>
</html>
